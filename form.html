<html>
<head>
    	<title>02/10/2021</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<img src="rinshu.jpeg" class="w-100">
		</div>
		<div class="col-md-6">
			<h3 class="text-center text-info">Registration Form</h3>
			<form>
				<div class="mb-3">
					<label>Student Name:</label>
					<input type="text" name="" class="form-control" required>
				</div>
				<div class="mb-3">
					<label>Email:</label>
					<input type="Email" name="" class="form-control" required>
				</div>
				<div class="mb-3">
					<label>D.O.B:</label>
					<input type="date" name="" class="form-control" required>
				</div>
				<div class="mb-3">
					<label>Address:</label>
					<textarea class="form-control" required></textarea>
				</div>
				<div class="mb-3">
					<label>College:</label>
					<select name="" class="form-control" required>
						<option> </option>
						<option>MITS</option>
						<option>RJIT</option>
						<option>ITM</option>
					</select>
				</div>
				<div class="mb-3">
					<label>Branch:</label>
					<input type="text-center" name="" class="form-control" required>
				</div>
				<div class="mb-3">
					<label>Semester:</label>
					<input type="text" name="" class="form-control" required>
				</div>
				<div class="mb-3">
					<label>Mobile Number:</label>
					<input type="number" name="" class="form-control" required>
				</div>
				<div class="mb-3">
					<label>Parent's Number</label>
					<input type="number" name="" class="form-control" required>
				</div>
				<button class="btn btn-info"> Submit</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
